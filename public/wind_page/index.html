<script>
  const protocol = window.location.protocol
  const hostname = window.location.hostname 
  const port = window.location.port 
  const path = "/error/?e=47"

  let referString = protocol + "//" + hostname

  if (port) {
    referString += ":" + port
  }

  referString += path;

  window.location.replace(referString);
</script>
