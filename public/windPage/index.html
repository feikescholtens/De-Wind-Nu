<body>
    <div data-markerContainer class="markerContainer centerAndMiddle">
    <div class="arrowArm loader spin">
    </div><div class="marker loader">5</div></div>
    <div data-loaderText id="loaderText"><b>Data ophalen...</b></div>

    <header>
        <img data-goBackHome id="logo" src="../images/logo.svg" alt="Logo - navigeer home">
            <h1 data-goBackHome id="title">De Wind Nu</h1>
            <h1 data-location id="location"></h1>
    </header>
    <main>
        <h2 data-headingCurrentWind class="sectionHeader"></h2>
            <canvas data-compass id="compass" width="350px" height="350px"></canvas>

            <div data-currentWindBox id="currentWindBox">
                <div data-currentWind id="currentWind"></div>
                <div data-forecastedWind id="forecastedWind"></div>
                <div data-currentGusts id="currentGusts"></div>
                <div data-currentDirection id="currentDirection"></div>
                <div data-forecastedDirection id="forecastedDirection"></div>
            </div>

            <section data-dataForm><label data-graphs>Grafieken</label> <label class="deselected" data-tabel>Tabel</label></section>

            <h2 data-headingTabel class="sectionHeader hidden">Windsterkte</h2>
            <table data-dataTable id="data">
              <tr id="tableFirstHeaderRow">
                <th data-timeHeading rowspan="2" style="cursor: pointer">Tijd <span id="sortArrow">▲</span></th>
                <th>Metingen</th>
                <th colspan="3">Voorspelling</th></tr>
              <tr id="tableHeaderRow" data-tableHeaderRow></tr>
            </table>

            <h2 data-headingChartWindspeed class="sectionHeader">Windsterkte</h2>
            <canvas data-chartWindSpeed class="charts" height="300px"></canvas>

            <h2 data-headingchartwinddirection class="sectionHeader hidden">Windrichting</h2>
            <canvas data-chartWindDirection class="charts hidden" height="300px"></canvas>

            <h3 data-dataInfo id="dataInfo">Metingen: <span data-measurementSource></span> | 
              Voorspellingen: <span data-forecastSource>HARMONIE model van het KNMI, run van <span data-forecastRun></span> uur, volgende update ± <span data-nextForecastRun></span> uur</span> </h3>
            <h2 class="sectionHeader">Instellingen</h2>
            <table id="settings" role="presentation">
              <tr>
                <td><label for="showBar">Toon balk met snel wisselen tussen grafieken en tabel</label></td>
                    <td><input type="checkbox" data-showBar id="showBar">
                    </input></td>
                </tr>
                <tr>
                  <td><label for="dataForm">Weergave vorm</label></td>
                  <td><select data-dataFormUnderSettings id="dataForm">
                          <option value="graphs">Grafieken</option>
                          <option value="table">Tabel</option>
                      </select></td>
                </tr>
                <tr>
                    <td><label for="unit">Eenheid</label></td>
                    <td><select data-unit id="unit">
                            <option value="kn">Knopen [kn]</option>
                            <option value="m/s">Meter per seconde [m/s]</option>
                            <option value="km/h">Kilometer per uur [km/h]</option>
                            <option value="mph">Mijl per uur [mph]</option>
                            <option value="Bft">Beaufort [Bft]</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="decimals">Aantal decimalen</label></td>
                    <td><select data-decimals id="decimals">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select></td>
                </tr>
                <tr>
                  <td><label for="interpolation">Interpoleer data</label></td>
                  <td><select data-interpolation id="interpolation">
                          <option value="1">Ja</option>
                          <option value="0" selected="selected">Nee</option>
                      </select></td>
              </tr>

            </table>
    </main>
    <footer>

      <div id="footerItemWrapper">
        <div class="footerItem" data-about><p>Over</p></div>
        <div class="footerItem" data-feedback><p>Geef feedback</p></div>

          <p>Broncode op Github</p>
        </a></div>
    </div>

      </footer>
</body>
